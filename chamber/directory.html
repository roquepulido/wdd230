<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Plan Merida, Yucatan Chamber of Commerce</title>
    <meta name="description" content="Chamber of Commerce Merida Yucatan.">
    <meta name="author" content="Roque Pulido">
    <meta property="og:title" content="Chamber of Commerce Merida Yucatan">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://roquepulido.github.io/wdd230/chamber/images/hero.jpg">
    <meta property="og:url" content="https://roquepulido.github.io/wdd230/chamber/index.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/favicon/favicon.ico">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/larger.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="header-brand">
            <img class="brand-logo" src="./images/logo-chamber.png" alt="logo Chamber">
            <h1>Chamber of Commerce Mérida, Yucatán</h1>
        </div>
    </header>

    <button id="menu"></button>
    <nav class="navigation">
        <a href="./index.html" title="Home">Home</a>
        <a href="./discover.html" title="Discover">Discover</a>
        <a href="./directory.html" title="Directory" class="active">Directory</a>
        <a href="./join.html" title="Join">Join</a>
    </nav>

    <main class="container-directory">
        <h3>Business Directory</h3>
        <div class="menu">
            <button id="grid" class="active">
                <img src="./images/svg/grid_icon.svg" alt="grid" width="30px"></button>
            <button id="list"><img src="./images/svg/list_icon.svg" alt="list" width="30px"></button>
        </div>

        <article class="grid" x-data="directory">
            <template x-for="business in elements">
                <div class="business-container">
                    <img :src="business.image" :alt="business.name">
                    <span x-text="business.name" class="name"></span>
                    <span x-text="business.address" class="address"></span>
                    <a :href="'tel:' + business.phone" x-text="business.phone" class="phone">tel</a>
                    <a :href="business.website" x-text="business.website" class="website">website</a>

                </div>
            </template>
        </article>
    </main>

    <footer>
        <div class="row-footer">
            <img class="brand-logo" src="./images/logo-chamber.png" alt="logo Chamber">
            <div class="info-footer">
                <p>
                    contact: <span> chamber@chabermerida.org</span>
                </p>
                <p>
                    tel:<span>999-234-3423</span>
                </p>
                <p>address:35 street, centro, Merida, Yucatan, Mexico</p>
            </div>
        </div>
        <div class="row-footer">
            <p>&copy;<span id="year"></span></p>
            <p>
                &#128125; Roque Alberto Pulido &#128126;
            </p>
            <p>Project for WDD 230</p>

            <div class="row-footer">
                <p id="lastModified"></p>
            </div>
        </div>
    </footer>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/directory.js"></script>
</body>

</html>
